<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("C:\Users\kalba\Downloads\Traveling photo\BUS BACKGROUND.jpeg"); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9); 
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #0056b3;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #0056b3;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bus Booking Form</h2>
    <form action="submit-booking.php" method="POST">
  
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
      </div>

    
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" required>
      </div>

      
      <div class="form-group">
        <label for="travelDate">Travel Date</label>
        <input type="date" id="travelDate" name="travelDate" required>
      </div>

    
      <div class="form-group">
        <label for="destination">Departure Destination</label>
        <select id="destination" name="destination" required>
          <option value="">Select your departure destination</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Chennai">Chennai</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Coimbatore">Coimbatore</option>
          <option value="Delhi">Delhi</option>
          <option value="Lucknow">Lucknow</option>
          <option value="Indore">Indore</option>
          <option value="Salem">Salem</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Tiruchirapalli">Tiruchirapalli</option>
          <option value="Visakhapatnam">Visakhapatnam</option>
          <option value="Nagpur">Nagpur</option>
        </select>
      </div>

      
      <div class="form-group">
        <label for="arrival">Arrival Destination</label>
        <select id="arrival" name="arrival" required>
          <option value="">Select your arrival destination</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Chennai">Chennai</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Coimbatore">Coimbatore</option>
          <option value="Delhi">Delhi</option>
          <option value="Lucknow">Lucknow</option>
          <option value="Indore">Indore</option>
          <option value="Salem">Salem</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Tiruchirapalli">Tiruchirapalli</option>
          <option value="Visakhapatnam">Visakhapatnam</option>
          <option value="Nagpur">Nagpur</option>
        </select>
      </div>

    
      <div class="form-group">
        <label for="passengers">Number of Passengers</label>
        <input type="number" id="passengers" name="passengers" min="1" max="10" placeholder="Enter number of passengers" required>
      </div>

    
      <div class="form-group">
        <label for="paymentOption">Payment Option</label>
        <select id="paymentOption" name="paymentOption" required>
          <option value="">Select payment method</option>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <option value="netBanking">Net Banking</option>
        </select>
      </div>

    
      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
