<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
        }
        .header img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 50px;
        }
        .contact-form, .contact-info {
            width: 45%;
        }
        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .proprietor {
            text-align: center;
            margin-top: 30px;
        }
        .proprietor img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="C:/Users/kalba/Downloads/Traveling photo/banner.dest.jpg" alt="Header Image">
        <h1>CONTACT US</h1>
    </div>
    <div class="container">
        <div class="contact-form">
            <h2>Let's get in touch</h2>
            <label for="name">Full Name *</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="whatsapp">Whatsapp Number *</label>
            <input type="text" id="whatsapp" placeholder="Enter your WhatsApp number" required>
            <label for="tour">Tour Name *</label>
            <textarea id="tour" placeholder="Enter tour name" required></textarea>
            <button type="submit">Submit</button>
        </div>
        <div class="contact-info">
            <h2>You can find us at</h2>
            <p><strong>EMAIL</strong></p>
            <p>traveltales@gmail.com</p>
            <p><strong>LOCATION</strong></p>
            <p> Namaskar Square,Nanded,Maharashtra,India</p>
        </div>
    </div>
    <div class="proprietor">
        <img src="C:\Users\kalba\Downloads\Ai image.avif" alt="Meenakshi Kumar Prabhakar">
        <h3>Janhavi Totewad</h3>
        <p><strong>Proprietor</strong></p>
       
    </div>
</body>
</html>
